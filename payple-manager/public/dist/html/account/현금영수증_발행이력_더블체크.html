<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://image.payple.kr/common/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="./../../css/payple_component.css?v2.4">
    <link rel="stylesheet" href="./../../css/payple_pages.css?v2.4">
    <script src="../../js/bundle.js?v2.4"></script>
    <script src="../../js/common.js?v2.4"></script>
    <title>페이플 관리자 페이지</title>
</head>

<body>
<div class="slide-modal-wrap _slide-modal-wrap _slide-modal-wrap-cancel show">
    <div class="slide-modal slide-modal-sm">
        <div class="slide-modal-header">
            <h3 class="font-h1 mb0 font-weight-bold">발행하기</h3>
            <i class="ico_close_btn _close-slide-modal-btn"></i>
        </div>
        <div class="slide-modal-body">
            <div class="position-relative">
                <!--취소 영수증 테이블 s-->
                <table class="horizontal-info-table mb40">
                    <colgroup>
                        <col style="width:30%">
                        <col style="width:70%">
                    </colgroup>
                    <tr>
                        <th>주문자명</th>
                        <td>정다운</td>
                    </tr>
                    <tr>
                        <th>원 거래액</th>
                        <td>8,000원</td>
                    </tr>
                    <tr>
                        <th>발행 가능액</th>
                        <td>8,000원</td>
                    </tr>

                </table>
                <!--취소 영수증 테이블 e-->
                <div class="tab-container">
                    <div class="tab-list mb40">
                        <div class="list-row">
                            <div class="title">구분</div>
                            <div class="content">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" data-toggle="tab" data-target="#dummy1"
                                                type="button" role="tab" aria-controls="dummy1">소득공제(개인)
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" data-toggle="tab" data-target="#dummy2"
                                                aria-controls="dummy1" disabled>지출증빙(사업자)
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="list-row">
                                <div class="title">발행액</div>
                                <div class="content">
                                    <label class="mb0 w-100">
                                        <input class="form-control" value="8,000" disabled>
                                    </label>
                                </div>
                            </div>
                            <!--개인(사업자) -  s-->
                            <div class="tab-pane active" id="dummy1" role="tabpanel">

                                <div class="list-row">
                                    <div class="title"><span class="red-caption position-relative">휴대폰 번호</span></div>
                                    <div class="content">
                                        <label class="mb0 w-100">
                                            <input class="form-control" value="010-7635-6425" disabled>
                                        </label>
                                    </div>
                                </div>
                                <div class="list-row">
                                    <div class="title">이메일</div>
                                    <div class="content">
                                        <label class="mb0 w-100">
                                            <input class="form-control" value="asdfsafd@gmail.com" disabled>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!--개인(사업자) -  e-->

                            <!--법인 - 사업자번호 s-->
                            <div class="tab-pane" id="dummy2" role="tabpanel">

                                <div class="list-row">
                                    <div class="title"><span class="position-relative red-caption">사업자 번호</span></div>
                                    <div class="content">
                                        <label class="mb0 w-100">
                                            <input class="form-control">
                                        </label>
                                    </div>
                                </div>
                                <div class="list-row">
                                    <div class="title">이메일</div>
                                    <div class="content">
                                        <label class="mb0 w-100">
                                            <input class="form-control">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!--법인 - 사업자번호 e-->
                        </div>

                    </div>
                    <p class="font-h3">위 내용으로 현금영수증을 발행할까요?</p>
                </div>
            </div>
        </div>
        <div class="slide-modal-footer clearfix">
            <div class="float-right">
                <a class="align-bottom mr16" href="">수정하기</a>
                <button class="btn btn-primary btn-md">입력완료</button>
            </div>
        </div>
    </div>
</div>
<!--취소 모달 e-->
</body>
</html>

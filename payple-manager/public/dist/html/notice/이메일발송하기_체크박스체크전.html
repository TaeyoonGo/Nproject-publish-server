<script>
    $(document).ready(function(){
        let checkAll = $('._checkbox-all')
        let checkbox = checkAll.parents('li').siblings('li').find('input');
        let domesticAll = $('._domestic-all');
        let overseasAll = $('._overseas-all')
        let allCheckBox = $('._check-all')


        checkAll.on('click',function(){
            let selectCheckBox =  $(this).parents('li').siblings('li').find('input');
            if($(this).is(":checked")){
                selectCheckBox.prop("checked", true);
            }
            else {
                selectCheckBox.prop("checked", false);
            }

        })
        checkbox.on('click',function(){
            let checkboxAll = $(this).parents('li').siblings().find('._checkbox-all');
            let checkboxes = $(this).closest('ul').find('._checkbox')
            let checkedCheckboxes = checkboxes.filter(':checked').length;
            let checkedCheckboxesLength = checkboxes.length;
            if(checkedCheckboxesLength != checkedCheckboxes){
                checkboxAll.prop('checked',false)
            }else{
                checkboxAll.prop('checked',true)
            };
        })

        domesticAll.on('click',function(){
            let domestic = $('._domestic').find('input');
            if($(this).is(":checked")){
                domestic.prop("checked", true);
            }
            else {
                domestic.prop("checked", false);
            }

        })
        checkbox.on('click',function(){
            let domesticAll = $('._domestic-all');
            let checkboxes = $('._domestic').find('input')
            let checkedCheckboxes = checkboxes.filter(':checked').length;
            let checkedCheckboxesLength = checkboxes.length;

            if(checkedCheckboxesLength != checkedCheckboxes){
                domesticAll.prop('checked',false)
            }else{
                domesticAll.prop('checked',true)
            };
        })

        overseasAll.on('click',function(){
            let overseas = $('._overseas').find('input');
            if($(this).is(":checked")){
                overseas.prop("checked", true);
            }
            else {
                overseas.prop("checked", false);
            }

        })
        checkbox.on('click',function(){
            let overseasAll = $('._overseas-all');
            let checkboxes = $('._overseas').find('input')
            let checkedCheckboxes = checkboxes.filter(':checked').length;
            let checkedCheckboxesLength = checkboxes.length;

            if(checkedCheckboxesLength != checkedCheckboxes){
                overseasAll.prop('checked',false)
            }else{
                overseasAll.prop('checked',true)
            };
        })

        allCheckBox.on('click',function(){
            let all = $('._all').find('input');
            if($(this).is(":checked")){
                all.prop("checked", true);
            }
            else {
                all.prop("checked", false);
            }

        })
        checkbox.on('click',function(){
            let overseasAll = $('._check-all');
            let checkboxes = $('._all').find('input')
            let checkedCheckboxes = checkboxes.filter(':checked').length;
            let checkedCheckboxesLength = checkboxes.length;

            if(checkedCheckboxesLength != checkedCheckboxes){
                overseasAll.prop('checked',false)
            }else{
                overseasAll.prop('checked',true)
            };
        })
    })
</script>
